services:
  # Nuxt.js 前台
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: ${PROJECT_NAME:-project}-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app:cached
      - node_modules:/app/node_modules
      - .nuxt:/app/.nuxt
    ports:
      - "${FRONTEND_PORT:-8010}:8010"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8010
      CI: "true"
      # 改善檔案監控的環境變數
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "300"
      WATCHPACK_POLLING: "true"
    command: sh -lc "pnpm install && pnpm dev"

volumes:
  node_modules:
    driver: local
  .nuxt:
    driver: local
