services:
  # Nuxt.js 前台
  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: ${PROJECT_NAME:-project}-frontend
    restart: unless-stopped
    working_dir: /app
    volumes:
      # 使用 cached 模式以提升 Windows 上的效能
      - .:/app:cached
      - node_modules:/app/node_modules
      - .nuxt:/app/.nuxt
    ports:
      - "${FRONTEND_PORT:-8010}:8010"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 8010
      # 改善檔案監控的環境變數（僅在 Windows 上需要輪詢）
      # 如果使用 WSL2 或 Linux，可以設為 false 以提升性能
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      WATCHPACK_POLLING: "true"
      # 優化 Node.js 效能（在 Docker 中特別重要）
      NODE_OPTIONS: "--max-old-space-size=4096 --no-warnings"
      # Vite 開發伺服器優化
      VITE_HMR_PORT: "8010"
      # 禁用不必要的檢查以加快編譯
      ESLINT_NO_DEV_ERRORS: "true"
    # 直接啟動開發伺服器（依賴已在 Dockerfile 中安裝）
    # 如果依賴變更，需要重新構建映像：docker compose build
    command: pnpm dev

volumes:
  node_modules:
    driver: local
  .nuxt:
    driver: local
